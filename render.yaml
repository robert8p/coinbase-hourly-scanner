services:
  - type: web
    name: coinbase-hourly-scanner
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /api/status
    envVars:
      - key: QUOTE_CCY
        value: USD
      - key: MAX_PRODUCTS
        value: "50"
      - key: MIN_QUOTE_VOL_USD_24H
        value: "5000000"
      - key: MAX_SPREAD_PCT
        value: "0.006"
      - key: WS_URL
        value: wss://ws-feed.exchange.coinbase.com
